<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search</title>
  </head>
  <body>
   
    <form method="post">
        {% csrf_token %}
        <!-- Search form -->
        <div style="width: 30%;" class="input-group mb-3">
            <input type="text" class="form-control" name="search_query" placeholder="Search here...." aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
           
          </tr>
        </thead>
        <tbody>
            {% for i in search_results  %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="{% url 'edit_user' user_id=i.id %}" type="button" class="btn btn-success">Edit</a>
                <a href="{% url 'delete_user' user_id=i.id %}" type="button" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
 
        </tbody>
      </table>
      <a href="{% url 'register' %}" type="button" class="btn btn-primary">Create user</a>
      <a href="{% url 'adlogout' %}" type="button" class="btn btn-primary">Logout</a>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
