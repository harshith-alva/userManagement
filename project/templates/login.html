{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="card text-black" style="border-radius: 20px;">
    <div class="card-body p-md-2">
      <div class="containar w-80 ">
          <form method="POST">
           {% csrf_token %}
            <div class="mb-3">
             {% if messages %}
              {% for i in messages %}
              <div class="alert alert-warning "  role="alert">{{i}}</div>
              {% endfor %}
              {% endif %}
             <label for="exampleInputEmail1" class="form-label fw-bold">Username</label>
              <input type="text" name="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text"></div>
            </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="form3Example4c">Password</label>
                <input type="password" name="pas" id="form3Example4c" class="form-control" required/>
              </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
              <div class="container mt-2">
              <a href="/register" style="text-decoration: none;" class="text-success">don't have any account? click here</a>
            </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
{% endblock %}
