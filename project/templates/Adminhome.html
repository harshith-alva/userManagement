
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Adminhome</title>
  </head>
  <body>
   

    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
           
          </tr>
        </thead>
        <tbody>
            {% for i in user_data  %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="{% url 'edit_user' user_id=i.id %}" type="button" class="btn btn-success">Edit</a>
                <a href="{% url 'delete_user' user_id=i.id %}" type="button" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
 
        </tbody>
      </table>
      <a href="{% url 'register' %}" type="button" class="btn btn-dark">Create user</a>
      <a href="{% url 'adlogout' %}" type="button" class="btn btn-primary ms-2">Logout</a>
      <a href="{% url 'search' %}" type="button" class="btn btn-group-lg ms-2">Search</a>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
