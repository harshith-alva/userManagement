{% extends 'index.html' %}
{% block content %}


  <title>Register</title>
</head>
<body>
  <section class="" style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <!-- <div class="col-lg-12 col-xl-11"> -->
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <!-- <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> -->
  
                  <p class="text-center h1 fw-bold mb- mx-1 mx-md-4">Create User</p>
  
                  <form class="mx-1 mx-md-4 " method="post">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" name="fname" id="form3Example1c" class="form-control" required />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" name="email" id="form3Example3c" class="form-control" required/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" name="pass1" id="form3Example4c" class="form-control" required/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" name="pass2" id="form3Example4cd" class="form-control" required />
                        
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button   type="submit" class="btn btn-primary">Register</button>
                      
                    </div>
                    <div class="container ms-5 ">
                      <a href="/" style="text-decoration: none;" class="text-success">already have an account? click here</a>
                    </div>
                  </form>
                  
  
                <!-- </div> -->
                
              
              </div>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </section>
 

  
</body>
</html>
{% endblock %}
